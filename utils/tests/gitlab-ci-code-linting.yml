# ns-3 CI/CD script with the code-linting stage
#
# Contains jobs to check the ns-3 coding style and perform lint checking.

check-style-clang-format:
  stage: code-linting
  image: ubuntu:latest
  before_script:
    - apt update
    - DEBIAN_FRONTEND=noninteractive apt install -y
      python3
      clang-format-14
  script:
    - python3 utils/check-style-clang-format.py .
  timeout: 3h

clang-tidy:
  stage: code-linting
  image: ubuntu:latest
  before_script:
    - apt update
    - DEBIAN_FRONTEND=noninteractive apt install -y
      clang cmake
      clang-tidy-14
  script:
    - ./ns3 configure --enable-clang-tidy -d debug --enable-examples --enable-tests
    - run-clang-tidy-14 -p cmake-cache/ -quiet
      1> clang-tidy-errors.log
      2> /dev/null
    - (! egrep -A 3 "error:|warning:" clang-tidy-errors.log)
    - echo "No clang-tidy errors found"
  artifacts:
    paths:
      - clang-tidy-errors.log
    when: on_failure
  timeout: 3h
